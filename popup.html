<!DOCTYPE html>
<html>
  <head>
    <title>Jokes By JC</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="blog.css" />
  </head>
  <body>
    <div class="popup-container">
      <!-- Close button -->
      <button id="close-popup" class="close-button">CLOSE</button>

      <!-- Joke and Avatar Section -->
      <div class="flex-container">
        <div id="joke-container">
          <p id="joke">Hey, wanna hear a joke?</p>
        </div>
        <img src="images/intro.png" alt="Avatar" class="avatar" />
      </div>

      <!-- Button Section -->
      <div class="button-container">
        <button id="yes-button" class="button button-blue">Yes</button>
        <button id="no-button" class="button button-red">No</button>
      </div>

      <!-- Blog Information Section -->
      <div id="blog-container" class="blog-layout"></div>
      <a target="_blank" href="https://www.byjc.dev/blogs/15-WinYourInternship" id="blog-bubble" class="chat-bubble bottom-bubble">
        Check out my blog!!!
      </a>
    </div>
    <script src="popup.js"></script>
    <script src="blog.js"></script>
  </body>
</html>
